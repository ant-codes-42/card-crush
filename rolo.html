<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roledex</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <section class="ui divider">
        <header class="ui fixed menu ui massive menu" style="background-color: #1A237E;color: #FFFFFF;">
            <div class="ui internally celled grid">
                <div class="row">
                    <div class="three wide column">
                        <button class="roloSqButton">Edit</button>
                    </div>
                    <div class="ten wide column">
                        <h1 id="categoryHeader"></h1>
                    </div>
                    <div class="three wide column">
                        <button class="roloSqButton">Delete</button>
                    </div>
                </div>
            </div>
        </header>
    </section>
    <section class="ui center aligned container">
        <h2>CRUSH IT!</h2>
    </section>
    <section class="ui center aligned container">
        <!-- This div puts the flashcards in a stack-->
        <div id="cardStack" class="cardContainer">
            <!-- placeholder for cards-->
        </div>
        <div class="">
            <button class="ui green button" id="crushCardButton">CRUSH</button>
            <button class="ui orange button" id="nextCardButton">Next</button>
        </div>  
    </section>
    <section class="">
        <footer class="ui center aligned container">
            <div>
                <button onclick="redirectPage('./index.html')" class="roloCrButton">
                    <i class="arrow left icon"></i>
                </button> <!--Back to homepage-->
                <button class="roloCrButton shuffle" id="shuffleCardButton">
                    <i class="random icon"></i>
                </button> <!--shuffle cards-->
                <button class="roloCrButton" id="addCardButton">
                    <i class="plus icon"></i>
                </button> <!--Create card-->
            </div>
        </footer>
    </section>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"></script>
    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/rolo.js"></script>
</body>
<div class="ui modal" id="modal3">
    <div class="header">
        Create a Card
    </div>
    <div class="content">
        <form class="ui form">
            <div class="feild">
                <label for="front">Front:</label>
                <input type="text" id="rolo-card-front" name="front" placeholder="Enter text here...." />
            </div>
            <div class="feild">
                <label for="back">Back:</label>
                <input type="text" id="rolo-card-back" name="back" placeholder="Enter text here...." />
            </div>
        </form>
    </div>
    <div class="actions">
        <div class="ui large grey button close" id="card-close-button">Cancel</div>
        <div class="ui  large blue button" id="card-save-button">Save</div>
    </div>
</div>
</html>
