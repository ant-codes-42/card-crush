<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Crush!</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <h1>CARD CRUSH</h1>
        <h2>Enter your study information</h2>
    </header>
    <section>
        <div class="ui piled segment ui very padded segment">
            <div class="ui form">
                <form id="categoryForm" class="field">
                    <label for="Category">Category</label>
                    <input type="Text" id="categoryInput" name="cat" placeholder="Your Category Name...">
                    <div id="categoryError" class="ui red message" style="display: none;"></div>
                </form>
            </div>
            <div class="ui two column centered grid">
                <div class="center aligned column">
                    <button id="createCatButton" class="sqCreate" onclick="createCategoryModal(event)">Create New
                        Category</button> <!--create new catagory-->
                </div>
            </div>
        </div>
        <div id="noCats" class="ui warning message hidden">
            <div class="changeText">
                <p>No categories yet! Add a new category to start CRUSHING IT!</p>
            </div>
        </div>
        <div class="ui stackable grid">
            <div class="row">
                <div class="center aligned very padded column">
                    <div class="ui segment" id="buttonContainer">
                        <!-- <ul>
                        <button><li>cat1</li></button>
                        <button><li>cat2</li></button>
                        <button><li>cat3</li></button>
                    </ul> -->
                    </div>
                </div>
            </div>
        </div>
    </section>

<!--------------------- JS Scripts ------------------------>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"></script>
    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/form.js"></script>
</body>

 <!--------------------- Modals ------------------------>

<div class="ui modal" id="modal1">
    <div class="header">
        Create a Card
    </div>
    <div class="content">
        <form class="ui form">
            <div class="field">
                <label for="front">Front:</label>
                <input type="text" id="card-front" name="front" placeholder="Enter text here...." />
                <div id="cardFrontError" class="ui red message" style="display: none;"></div>
            </div>
            <div class="field">
                <label for="back">Back:</label>
                <input type="text" id="card-back" name="back" placeholder="Enter text here...." />
                <div id="cardBackError" class="ui red message" style="display: none;"></div>
            </div>
        </form>
    </div>
    <div class="actions">
        <div class="ui large grey button close" id="card-close-button">Cancel</div>
        <div class="ui  large blue button" id="card-save-button">Save</div>
    </div>
</div>
<div class="ui modal" id="modal2">
    <div class="header">
        Card Saved!
    </div>
    <div class="content changeText">
        <p>What would you like to do next?</p>
    </div>
    <div class="actions">
        <div class="ui top attached teal button" id="another-card-button">Make another card for this category</div>
        <div class="ui top attached orange button" id="study-button" onclick="redirectPage('./rolo.html')">START
            CRUSHING IT!</div>
    </div>
</div>

</html>
