<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Crush!</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>

<body>
    <header>
        <h1>CARD CRUSH</h1>
        <h2>Enter your study information</h2>
    </header>
    <section>
        <div>
            <div class="ui card">
                <form id="categoryForm" class="ui input">
                    <label for="Category">Category</label>
                    <input type="Text" id="Category" name="cat" placeholder="Your Category Name...">
                </form>
            </div>
            <div class="ui equal width grid">
                <button id="createCatButton" onclick="placeholder">Create New Cat</button> <!--create new catagory-->
            </div>
        </div>
        <div>
            <!-- <ul>
                <button><li>cat1</li></button>
                <button><li>cat2</li></button>
                <button><li>cat3</li></button>
            </ul> -->
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"></script>
    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/form.js"></script>
</body>
<div class="ui modal">
    <div class="header">
        Create a Card
    </div>
    <div>
        <form>
            <label for="front">Front:</label>
            <input type="text" id="card-front" name="front" />
            <label for="back">Back:</label>
            <input type="text" id="card-back" name="back" />
        </form>
    </div>
    <div class="actions">
        <div class="ui button close" id="card-close-button">Cancel</div>
        <div class="ui button" id="card-save-button">Save</div>
    </div>
</div>

</html>
